<p>
	This project was a GUI to vaious Haskell implementations (Hugs, GHCi, <!yhc>) for all platforms, called GuiHaskell. It was written in Haskell, using <a href="http://haskell.org/gtk2hs/">Gtk2Hs</a> and required <!proplang>. The project never got anywhere.
